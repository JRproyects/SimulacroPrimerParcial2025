<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Pal√≠ndromos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }

    .modo-nocturno {
      background-color: #121212;
      color: #e0e0e0;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>¬øEs un pal√≠ndromo?</h1>

  <label for="frase">Ingrese una frase:</label><br>
  <input type="text" id="frase"><br>
  <button onclick="verificarPalindromo()">Verificar</button>
  <button onclick="alternarModo()">üåô Cambiar Modo</button>

  <p id="resultado"></p>

  <script>
    function verificarPalindromo() {
      const frase = document.getElementById("frase").value;
      const esPalindromo = esPalindromoFrase(frase);
      const resultado = document.getElementById("resultado");

      if (esPalindromo) {
        resultado.textContent = "‚úÖ ¬°Es un pal√≠ndromo!";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "‚ùå No es un pal√≠ndromo.";
        resultado.style.color = "red";
      }
    }

    function esPalindromoFrase(cadena) {
      const limpia = cadena
        .toLowerCase()
        .replace(/[^a-z√°√©√≠√≥√∫√º√±0-9]/gi, '');
      const reversa = limpia.split("").reverse().join("");
      return limpia === reversa;
    }

    function alternarModo() {
      document.body.classList.toggle("modo-nocturno");
    }
  </script>
</body>
</html>
