<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Datos Personales con Variables</title>
  </head>
  <body>
    <script type="text/javascript">
      // Inicialización de variables
      var nombre = "Juan";
      var apellido = "Perez";
      var estadoCivil = "Soltero";
      var edad = 27;
      var fechaNacimiento = "10-09-1998";
      var dni = "56.147.258";

      // Mostrar los datos en la página
      document.write("Datos Personales<br>");
      document.write("Nombre: " + nombre + "<br>");
      document.write("Apellido: " + apellido + "<br>");
      document.write("Estado civil: " + estadoCivil + "<br>");
      document.write("Edad: " + edad + " años<br>");
      document.write("Fecha de nacimiento: " + fechaNacimiento + "<br>");
      document.write("DNI: " + dni);
    </script>
  </body>
</html>
