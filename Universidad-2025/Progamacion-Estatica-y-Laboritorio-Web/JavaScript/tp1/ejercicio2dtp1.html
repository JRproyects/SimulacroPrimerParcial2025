<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Verificación de JavaScript</title>
  </head>
  <body>

    <!-- Código que se ejecuta si JavaScript está habilitado -->
    <script type="text/javascript"> 
      document.write("Hola Mundo"); 
    </script>

    <!-- Código que se muestra si JavaScript está deshabilitado -->
    <noscript>
      <p>El browser no tiene habilitada la ejecución de código javascript.</p>
    </noscript>

  </body>
</html>
