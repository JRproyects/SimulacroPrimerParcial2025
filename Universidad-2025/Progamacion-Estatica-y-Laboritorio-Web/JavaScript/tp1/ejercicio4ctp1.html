<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ingreso de Datos Personales con Confirmación</title>
  </head>
  <body>
    <script type="text/javascript">
      // Pedir datos al usuario
      var nombre = prompt("Ingrese su Nombre:");
      var apellido = prompt("Ingrese su Apellido:");
      var estadoCivil = prompt("Ingrese su Estado civil:");
      var edad = prompt("Ingrese su Edad:");
      var fechaNacimiento = prompt("Ingrese su Fecha de nacimiento (dd-mm-aaaa):");
      var dni = prompt("Ingrese su DNI:");

      // Confirmar antes de mostrar los datos
      var confirmar = confirm("¿Desea mostrar sus datos personales en la página?");

      if (confirmar) {
        // Si el usuario acepta, mostrar los datos
        document.write("Datos Personales<br>");
        document.write("Nombre: " + nombre + "<br>");
        document.write("Apellido: " + apellido + "<br>");
        document.write("Estado civil: " + estadoCivil + "<br>");
        document.write("Edad: " + edad + " años<br>");
        document.write("Fecha de nacimiento: " + fechaNacimiento + "<br>");
        document.write("DNI: " + dni + "<br>");
        alert("Sus datos han sido impresos");
      } else {
        // Si el usuario cancela, mostrar mensaje alternativo
        document.write("Los datos no fueron mostrados porque el usuario canceló.");
      }
    </script>
  </body>
</html>
